document:
  dsl: '1.0.0'
  namespace: samples
  name: run-script-with-arguments-3
  version: 0.1.0
do:
  - setUrl:
      set:
        URL: 'https://api.github.com'
  - log:
      output: 
          as: "${ (fromjson) }"
      run:
        script:
          language: javascript
          arguments:
            - ${ .URL }
          source:
            endpoint: file:///scripts/hello_world.js